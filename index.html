<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Increment</title>
    <meta name="description" content="on load of page the value increment from 0 till set value">
    <meta name="keywords" content="counter, increment, counter increment, javascript">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <h1 class="text-center mainHeading">Counter increment</h1>
        <div class="counterContainer">
            <div class="firstBox">
                <span class="fa fa-3x cup">&#xf0f4;</span>
                <div class="counter" data-target="4000"></div>
                <div class="contentCenter">Project Completed</div>
            </div>

            <div class="firstBox">
                <span class="fa fa-3x clients">&#xf0c0;</span>
                <div class="counter" data-target="1500"></div>
                <div class="contentCenter">Our Happy Clients</div>
            </div>

            <div class="firstBox">
                <span class="fa fa-3x projects">&#xf0ca;</span>
                <div class="counter" data-target="500"></div>
                <div class="contentCenter">Ongoing Projects</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
